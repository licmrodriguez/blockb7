<div id="chat">
        <h1>Chat en Vivo</h1>
        <h3>Contador Usuarios:<span id="contador-usuarios"></span></h3>
        <h4>Mensajes de los usuarios:</h4>
        <div id="mensajes">
        </div>
        <p>
                <label>Mensaje:</label>
                <input id="mensaje-usuario" type="text" placeholder="Escriba su mensaje" required/>
        </p>
        <p>
                <label>Usuario:</label>
                <input id="nombre-usuario" type="text" placeholder="Su nombre" required/>
        </p>
        <button id="boton">
                Enviar
        </button>
</div>

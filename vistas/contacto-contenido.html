<!-- EN LOS HIJOS, EL CONTENIDO NO SE VE SI NO ESTA DENTRO DE UN BLOQUE-->
<h1>Contacto</h1>

<div id="respuesta-servidor">
	
</div>

<form id="contactar-forma" action="/contactar" method="post">
	<div>
		<label>Nombre:</label>
		<input type="text" name="nombre"/>
	</div>
	<div>
		<label>email:</label>
		<input type="email" name="email" pattern="[a-z]+@[a-z]+(.)[a-z]+" required />
	</div>
	<div>
		<label>URL:</label>
		<input type="url" name="url"/>
	</div>
	<div>
		<label>Edad:</label>
		<input type="number" name="edad"/>
	</div>
	<div>
		<label>Comentario:</label>
		<textarea type="text" name="comentario" required></textarea>
	</div>
	<input type="submit" value="enviar"/>

</form>
